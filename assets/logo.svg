<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Background -->
  <rect width="240" height="80" fill="#FFFFFF"/>
  
  <!-- Icon Section -->
  <g transform="translate(20, 20)">
    <!-- Central query node (larger, different color) -->
    <circle cx="20" cy="20" r="6" fill="#F59E0B" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Surrounding similar vectors -->
    <circle cx="8" cy="8" r="4" fill="#1E40AF"/>
    <circle cx="20" cy="5" r="4" fill="#1E40AF"/>
    <circle cx="32" cy="8" r="4" fill="#1E40AF"/>
    <circle cx="35" cy="20" r="4" fill="#1E40AF"/>
    <circle cx="32" cy="32" r="4" fill="#1E40AF"/>
    <circle cx="20" cy="35" r="4" fill="#1E40AF"/>
    <circle cx="8" cy="32" r="4" fill="#1E40AF"/>
    <circle cx="5" cy="20" r="4" fill="#1E40AF"/>
    
    <!-- Connection lines (subtle) -->
    <line x1="20" y1="20" x2="8" y2="8" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="20" y2="5" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="32" y2="8" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="35" y2="20" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="32" y2="32" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="20" y2="35" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="8" y2="32" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
    <line x1="20" y1="20" x2="5" y2="20" stroke="#10B981" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Text Section -->
  <g transform="translate(80, 20)">
    <!-- Main brand name -->
    <text x="0" y="25" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="24" font-weight="600" fill="#1F2937">
      proximadb
    </text>
    
    <!-- Tagline -->
    <text x="0" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="12" font-weight="400" fill="#6B7280">
      proximity at scale
    </text>
  </g>
</svg>